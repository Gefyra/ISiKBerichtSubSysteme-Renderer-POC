name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Update version in pom.xml
      run: mvn versions:set -DnewVersion=${{ steps.get_version.outputs.VERSION }}
      
    - name: Build release
      run: mvn clean package -DskipTests
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          FHIR Narrative Generator Release ${{ steps.get_version.outputs.VERSION }}
          
          ## Changes
          - See commit history for detailed changes
          
          ## Installation
          Download the JAR file and run with Java 17+:
          ```bash
          java -jar NarrativeGenerator-${{ steps.get_version.outputs.VERSION }}.jar --help
          ```
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/NarrativeGenerator-${{ steps.get_version.outputs.VERSION }}.jar
        asset_name: NarrativeGenerator-${{ steps.get_version.outputs.VERSION }}.jar
        asset_content_type: application/java-archive